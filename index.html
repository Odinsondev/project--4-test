<!DOCTYPE html>
<html lang="en">

<head>
  <title>Etch a Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fugaz One">
</head>

<body>
  <div class="content1">
    <div class="shell">
      <p class="text1">Etch a Sketch</p>
      <div class="shell-inner">
        <div class="button-container">
          <br>
          <button id="button1">Grid size</button>
          <br>
          <button id="button3">Classic Grey</button>
          <button id="button7">Custom:
            <input id="color-picker" type="color">
          </button>
          <div>
            <button id="button9">Blues</button>
            <button id="button6">Greens</button>
          </div>
          <div>
            <button id="button8">Reds</button>
            <button id="button10">Yellows</button>
          </div>
          <button id="button4">Random</button>
          <br>
          <button id="button5">Shade</button>
          <br>
          <button id="button2">Clear grid</button>  
        </div>
        <div class="grid-container" id="container"></div>
      </div>
    </div>
  </div>

  <footer>
    <p class="text2">Copyright &copy; Odinsondev 2023</p>
  </footer>

  <script src="./javascript.js"></script>
</body>

</html>
